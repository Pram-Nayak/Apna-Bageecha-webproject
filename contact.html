<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 200px;

        }

        header {
            background-color: white;
            color: black;
            text-align: center;
            padding: 2px 0;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/apnabageechalogo (2).png" alt="">
    </div>

    <header>
        <h1>Contact Us</h1>
    </header>


    <main>
        <div class="container">
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <section class="curved2"></section>
    <div class="footer">
        <div class="foothead">
            <h4>Follow Us</h4>
        </div>
        <div class="foot-social">
            <ul>
                <li><a href="#home"><i class="bi bi-instagram"></i></a></li>
                <li><a href="#home"><i class="bi bi-facebook"></i></a></li>
                <li><a href="#home"><i class="bi bi-youtube"></i></a></li>

            </ul>

        </div>
        <div class="foothead">
            <h4>Quick Links</h4>
        </div>
        <div class="footnav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#home">Refund and Return</a></li>
                <li><a href="#home">Shipping</a></li>
                <li><a href="#home">Terms of Service</a></li>
            </ul>

        </div>
        <div class="copyright-sec" style="background-color: teal;">
            <p>Â© 2024, Apna Bageecha Store</p>
        </div>
    </div>




</body>

</html>
